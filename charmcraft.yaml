name: kiali-k8s
type: charm
title: Kiali
summary: A Juju charm to operate Kiali
description: |
  Kiali is a dashboard for Istio, providing visualization and control of your service mesh.

assumes:
  - k8s-api

bases:
  - build-on:
    - name: ubuntu
      channel: "22.04"
      architectures: ["amd64"]
    run-on:
    - name: ubuntu
      channel: "22.04"
      architectures: ["amd64"]
  - build-on:
    - name: ubuntu
      channel: "22.04"
      architectures: ["arm64"]
    run-on:
    - name: ubuntu
      channel: "22.04"
      architectures: ["arm64"]

charm-libs:
  - lib: "grafana_k8s.grafana_source"
    version: "0"

containers:
  kiali:
    resource: kiali-image

peers:
  # TODO: Can we remove this?  Required for the grafana_datasource lib, but not for features we use.
  grafana:
    interface: grafana_peers

requires:
  prometheus:
    interface: grafana_datasource
  service-mesh:
    interface: service_mesh
  require-cmr-mesh:
    interface: cross_model_mesh

provides:
  provide-cmr-mesh:
    interface: cross_model_mesh

parts:
  charm:
    plugin: charm
    # include rustc and cargo to compile pydantic
    build-packages: [git, rustc, cargo]
    charm-binary-python-packages:
    - "pydantic>=2"
    - "cryptography"
    - "jsonschema"

resources:
  kiali-image:
    type: oci-image
    description: Kiali OCI image
    upstream-source: quay.io/kiali/kiali:v2.2.0